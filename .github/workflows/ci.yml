name: Continuous Integration

on:
  push:
    branches:
      - "*"
      - "*/*"
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    runs-on: windows-latest

    strategy:
      matrix:
        dotnet: [
          { framework: net48, version: 5.0.102 },
        ]

